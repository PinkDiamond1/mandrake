name: mandrake
description: The Animagus GUI.

publish_to: 'none'
version: 0.1.3+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  basic_utils: ^2.5.3
  convert: ^2.1.1
  cupertino_icons: ^0.1.3
  json_annotation: ^3.0.1
  path: ^1.7.0
  protobuf: ^1.0.1
  provider: ^4.0.5
  shared_preferences: ^0.5.8
  string_validator: ^0.1.4
  truncate: ^2.1.2
  undo: ^1.2.0+2
