  uuid: ^2.0.4

  file_chooser:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/file_chooser
      ref: 64ce78da00a050f5eebfad0de5f0adf491ae5a98
  menubar:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/menubar
      ref: 6e3aad1e75b27ae12ff11407bdfab1d85cdbb52c

dev_dependencies:
  build_runner: 1.10.1
