<!doctype html>

<html lang="en">
<head>
  <title>Test CanvasKit WASM</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    canvas { background-color: orange; }
  </style>
</head>

<body>
  <h1>Test CanvasKit WASM</h1>
  <canvas id="field" width=1024 height=768></canvas>

  <!--<script src="https://unpkg.com/canvaskit-wasm@0.3.0/bin/canvaskit.js"></script>-->
  <script type="text/javascript" src="/node_modules/canvaskit-wasm/bin/canvaskit.js"></script>
  <script>
    var CanvasKit = null;

    CanvasKitInit({
      locateFile: (file) => '/node_modules/canvaskit-wasm/bin/'+file,
      //locateFile: (file) => 'https://unpkg.com/canvaskit-wasm@0.3.0/bin/'+file,
    }).ready().then((CK) => {
      CanvasKit = CK;
      console.log("canvaskit-wasm loaded.");

      const surface = CanvasKit.MakeCanvasSurface("field");
      if (!surface) {
        throw 'Could not make surface';
      }
      const skcanvas = surface.getCanvas();
      const paint = new CanvasKit.SkPaint();

      const textPaint = new CanvasKit.SkPaint();
      textPaint.setColor(CanvasKit.Color(40, 0, 0, 1.0));
      textPaint.setAntiAlias(true);

      const textFont = new CanvasKit.SkFont(null, 30);

      let offset = 0;
      let X = 250;
      let Y = 250;

      const context = CanvasKit.currentContext();

      function drawFrame() {
        // If there are multiple contexts on the screen, we need to make sure
        // we switch to this one before we draw.
        CanvasKit.setCurrentContext(context);
        const path = starPath(CanvasKit, X, Y);

        const dpe = CanvasKit.SkPathEffect.MakeDash([15, 5, 5, 10], offset / 5);
        offset++;

        paint.setPathEffect(dpe);
        paint.setStyle(CanvasKit.PaintStyle.Stroke);
        paint.setStrokeWidth(5.0 + -3 * Math.cos(offset / 30));
        paint.setAntiAlias(true);
        paint.setColor(CanvasKit.Color(66, 129, 164, 1.0));

        skcanvas.clear(CanvasKit.Color(255, 255, 255, 1.0));

        skcanvas.drawPath(path, paint);
        skcanvas.drawText('Try Clicking!', 10, 425, textPaint, textFont);
        skcanvas.flush();
        dpe.delete();
        path.delete();
        requestAnimationFrame(drawFrame);
      }
      requestAnimationFrame(drawFrame);
    });

    function starPath(CanvasKit, X = 128, Y = 128, R = 116) {
      let p = new CanvasKit.SkPath();
      p.moveTo(X + R, Y);
      for (let i = 1; i < 8; i++) {
        let a = 2.6927937 * i;
        p.lineTo(X + R * Math.cos(a), Y + R * Math.sin(a));
      }
      return p;
    }
  </script>
</body>
</html>
